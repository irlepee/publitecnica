<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    .contenedor {
      width: 200px;
      background-color: #f0f0f0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      max-height: 50px; /* altura del div cerrado */
    }

    .contenedor:hover {
      max-height: 300px; /* altura del div abierto */
    }

    .elemento {
      padding: 10px;
      background-color: #ccc;
      cursor: pointer;
    }

    .lista {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .contenedor:hover .lista {
      opacity: 1;
    }

    .lista li {
      list-style: none;
      padding: 8px;
      background-color: #e0e0e0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <div class="elemento">Haz hover aquí</div>
    <ul class="lista">
      <li>Opción 1</li>
      <li>Opción 2</li>
      <li>Opción 3</li>
    </ul>
  </div>

</body>
</html>
